<head>
  <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
  <style>
    .yasgui .autocompleteWrapper {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="yasgui"></div>
  <script>
    const yasgui = new Yasgui(document.getElementById("yasgui"), {
      requestConfig: { endpoint: "http://localhost:2021/sparql" },
      copyEndpointOnNewTab: true,
     });

    //yasgui.getTab().close();

    let tab1 = yasgui.addTab(
      true, // set as active tab
      { name: "AceReusedFurniture", id: "AceReusedFurniture" },
      { avoidDuplicateTabs: true }
    );
    tab1.setEndpoint("http://localhost:2021/sparql");
    tab1.setQuery(`PREFIX pasi: <pasi:pred/>
SELECT ?iri ?from ?to ?itemKg ?itemCount
WHERE {
  ?iri pasi:type "AceReusedFurniture";
       pasi:from ?from;
       pasi:to ?to;
       pasi:description/pasi:itemKg ?itemKg;
       pasi:itemCount ?itemCount
}`);

let tab2 = yasgui.addTab(
      true, // set as active tab
      { name: "StcmfRedistributedFood", id: "StcmfRedistributedFood" },
      { avoidDuplicateTabs: true }
    );
    tab2.setEndpoint("http://localhost:2021/sparql");
    tab2.setQuery(`PREFIX pasi: <pasi:pred/>
SELECT ?iri ?from ?to ?destination ?batchKg
WHERE {
  ?iri pasi:type "StcmfRedistributedFood";
       pasi:from ?from;
       pasi:to ?to;
       pasi:destination/pasi:name ?destination;
       pasi:batchKg ?batchKg
}`);

let tab3 = yasgui.addTab(
      true, // set as active tab

SELECT ?iri ?from ?to ?materialIri ?batchKg
WHERE {
  ?iri pasi:type "FrshrReusedMaterial";
       pasi:from ?from;
       pasi:to ?to;
       pasi:material ?materialIri;
       pasi:batchKg ?batchKg
}`);

let tab4 = yasgui.addTab(
      true, // set as active tab
      { name: "StcilKerbsideRecycling", id: "StcilKerbsideRecycling" }, 
      { avoidDuplicateTabs: true }
    );
    tab4.setEndpoint("http://localhost:2021/sparql");
    tab4.setQuery(`PREFIX pasi: <pasi:pred/>
SELECT ?iri ?from ?to ?batchTonnes
WHERE {
  ?iri pasi:type "StcilKerbsideRecycling";
       pasi:from ?from;

       pasi:batchTonnes ?batchTonnes

let tab5 = yasgui.addTab(
      true, // set as active tab
      { name: "ZwsCarbonMetric", id: "ZwsCarbonMetric" },
      { avoidDuplicateTabs: true }
    );
    tab5.setEndpoint("http://localhost:2021/sparql");
    tab5.setQuery(`PREFIX pasi: <pasi:pred/>
SELECT ?iri ?wasteStream ?carbonWeighting
WHERE {
  ?iri pasi:type "ZwsCarbonMetric";
       pasi:wasteStream ?wasteStream;
       pasi:carbonWeighting ?carbonWeighting
}`);

let tab6 = yasgui.addTab(
      true, // set as active tab
      { name: "DcsAceToRefData", id: "DcsAceToRefData" },
      { avoidDuplicateTabs: true }
    );
    tab6.setEndpoint("http://localhost:2021/sparql");
    tab6.setQuery(`PREFIX pasi: <pasi:pred/>
SELECT ?iri ?descriptionIri ?wasteStream ?fraction
WHERE {
  ?iri pasi:type "DcsAceToRefData";
       pasi:description ?descriptionIri;
       pasi:refMaterial/pasi:wasteStream ?wasteStream;
       pasi:fraction ?fraction
}`);

  </script>
</body>
